<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista Ordenada -->
    <ol start="10">
        <li>Papas</li>
        <li>Queso</li>
        <li>Pimenton</li>
        <li>Cebolla</li>
        <li>Tomates</li>
        <li>Crema</li>
    </ol>

    <!-- listas desordenadas -->
     <ol>
        <ul>
            <li>Gallina</li>
            <li>Pollo</li>
            <li>Perro</li>
            <li>loro</li>
         </ul>
         <li>Paises:</li>
         <ul>
            <li>Guatemala</li>
            <li>Mexico</li>
            <li>Argentina</li>
            <li>Colombia</li>
         </ul>
     </ol>
     
     <!-- listas definiciones -->
      <dl>
        <dt>Rojo</dt>
        <dd>Color basico</dd>
        <dt>Aguila</dt>
        <dd>Animal tipo ave</dd>
      </dl>

</body>
</html>
